        <div class="back">
            <script>
                document.write('<a href="' + document.referrer + '">Go Back</a>');
            </script>
        </div>


        <!-- upload -->

        <div class="book-delete-container">
            <div class="book-container">
                <div class="book-cover">
                    <img src="/static/uploads/{{ datas[0][3] }}" alt="">
                </div>
                <div class="right-side">
                    <div class="top">
                        <div class="book-title">
                            <h1>{{ datas[0][1] }}</h1>
                        </div>
                        <div class="delete-button">
                            <a href="delete-book-{{ datas[0][0] }}" class="button">
                                Delete <i class="fas fa-minus-circle"></i>
                            </a>
                        </div>
                    </div><br>


                    <div class="book-author">
                        <h2>{{ datas[0][2] }}</h2>
                    </div><br>

                    <div class="book-description">
                        <p>{{ datas[0][4] }}</p>
                    </div><br>
                    <div class="chapter">
                        <a>chapter</a>
                    </div><br>

                    <div class="ButtonChapter">
                        {% for row in datas %}
                        <a href="add-chapter/{{ row[6] }}"> <button>{{ row[7] }}</button></a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <!-- popUp -->
        <div class="popUp" id="popUp">
            <div class="content">
                <div class="close-btn" onclick="toggle()">
                    <svg width="37" height="37" viewBox="0 0 37 37" fill="none" xmlns="http://www.w3.org/2000/svg">

                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="input-field">
                        <input type="file" accept=".wav" name="inputfile" id="inputfile" required class="inputfile">
                        <label for="inputfile">Select audio file from your device</label><br><br>
                        <button type="submit">submit</button>
                    </div>
                </form>
                <!-- <div class="test">
                <p style="color: black;">{{ transcript }}</p>
            </div> -->
            </div>
        </div>

        <script type="text/javascript">
            function toggle() {
                var blur = document.getElementById('blur')
                blur.classList.toggle('active')
                var popUp = document.getElementById('popUp')
                popUp.classList.toggle('active')
            }
        </script>
