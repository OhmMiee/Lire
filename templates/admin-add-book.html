<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">

            <nav>
                <div class="logo mt-4 mb-4">
                    <img src="/static/images/icon/logo.svg" alt="" width="50px">
                </div>
            </nav>
            
            
            <h1>Add book</h1>
            <div class="border border-5">
                <div class="book ">
                    <form action="add-book" method="post" enctype="multipart/form-data">
                        <div class="d-flex justify-content-between">
                            
                            <div class="choice m-4">
                                
                                
                                    <input type="radio" name="category" id="fiction" value="1" required>
                                    <label>Fiction</label>
                                
                                
                                
                                    <input type="radio" name="category" id="inspire" value="2">
                                    <label>Inspire</label>
                                
                                    <input type="radio" name="category" id="general" value="3">
                                    <label>General</label>
                             
                            
                            <div class="information">
                                <label for="title">Title</label><br>
                                <input type="text" name="title" required><br>
                                <label for="author">Author</label><br>
                                <input type="text" name="author" required><br>
                                <label for="description">Description</label><br>
                                <textarea name="description" id="" cols="30" rows="10" required></textarea><br>
                            </div>
                            
                            {% if filename %}
                            <div>
                                <img src="/static/uploads/{{ filename }}" width="300" height="auto">
                            </div>
                            {% endif %}
                            
                            <div class="image d-flex align-items-center">
                                <input type="file" name="file" required>
                            </div>
                            <br>
                            <div class="button d-flex align-items-end">

                                <input type="submit" value="Submit">
                            </div>
                        </div>
                            
                    </form>
                </div>
            </div>
        </div>
            <!-- <button>Next</button> -->
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
