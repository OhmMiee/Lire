<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <header>

        <div class="container">

            <nav>
                <div class="logo mt-4 mb-4">
                    <img src="/static/images/icon/logo.svg" alt="" width="50px">

                </div>
            </nav>
            {% for message in get_flashed_messages() %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
            <div class="d-flex justify-content-between">
                <h1>All Books</h1>
                <div class="button ">
                    <a href="insert-book" class="btn btn-dark">Add Book</a>
                </div>
            </div>
                <div class="book">
                    <table width="200" border="1" class="table">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Category</th>
                        <td>&nbsp;</td>
                    </tr>
                    {% for row in datas%}
                    <tr>
                        <th>{{ row.0 }}</th>
                        <td>{{ row.1 }}</td>
                        <td>{{ row.2 }}</td>
                        <td>{{ row.3 }}</td>
                        <td class="d-flex justify-content-end"">                   
                            <a class="mx-2" href="summary/{{ row.0 }}">view more</a>
                            <a href="update-book/{{ row.0 }}" class="btn btn-secondary">Edit Book</a>
                            <a href="delete-book/{{ row.0 }}" class="btn btn-danger mx-2">Delete Book</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <!-- <button>Next</button> -->
        </div>
        </header>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
    </html>
