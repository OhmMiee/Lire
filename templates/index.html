<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lir√©</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}"> -->
</head>

<body>

    <div class="nav-container">
        <div class="wrapper">
            <nav>
                <div class="logo">
                    <!-- <img src="{{ url_for('static', filename='images/logo.svg') }}" alt=""> -->
                    <img src="/static/images/logo.svg" alt=""> 
                </div>
            </nav>
        </div>
    </div>

    <div class="header-container">
        <div class="wrapper">
            <header>
                <!-- sign in and sign up -->
                <div class="sign-up-sing-in">
                    <button href="#" class="sign-up">SIGN UP</button>
                    <button href="#" class="sign-in">SIGN IN</button>
                </div>
                <!-- sign in and sign up -->

                <!-- new release -->
                <div class="new-release">
                    <h1>New Release</h1>
                </div>
                <!-- new release -->

                <!-- books -->
                <div class="books">
                {% for row in datas %}
                    <a href="#">
                        <div class="audiobooks">
                            <div class="audiobook-container"></div>
                            <div class="book-cover">
                                <img src="{{ row.3 }}"
                                    alt="">
                            </div>
                            <div class="book-detail">
                                <div class="book-title">
                                    <h2>{{ row.0 }}</h2>
                                </div>
                                <div class="reader-name">
                                    <h3>{{ row.1 }}</h3>
                                </div>
                                <div class="time">
                                    <h3>{{ row.2 }} min</h3>
                                </div>
                            </div>
                        </div>
                    </a>
                {% endfor %}
                </div>
                <!-- books -->
                
            </header>
        </div>
    </div>

</body>

</html>
