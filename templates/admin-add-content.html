<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Chapter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
        <nav>
            <div class="logo mt-4 mb-4">
                <img src="/static/images/icon/logo.svg" alt="" width="50px">
            </div>

        </nav>
        <h1>Add Chapter</h1>
        <div class="center row align-items-center">
        <div class="border border-5">
        <div class="book ">
            <form action="{{ url_for('addContent', id=id) }}" method="post">
                <br>
               
                <label for="chapter">Chapter</label><br>
                <input type="number" name="chapter" id="chapter" min="1" placeholder="enter number of chapter"><br>

                <div class="content">
                    <label for="content">Content</label><br>
                    <textarea name="content" id="" cols="60" rows="10"></textarea>
                </div>

                <!-- <div class="image">
                    <input type="file" name="imagefile" required>
                </div> -->

                <input type="submit" value="Submit">
            </form>
        </div>    
        </div>
        </div>
        <!-- <button>Next</button> -->

    </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
